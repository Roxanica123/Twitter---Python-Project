<form-container>
    <title>Twitter Hashtag Visualisation</title>
    <link rel='shortcut icon' type='image/x-icon' href='static/favicon.ico' />
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <hashtag-container>
            <hashtag-label>
                {{ form.hashtag.label }}
            </hashtag-label>
            <hashtag-field>
                {{ form.hashtag(size=32) }}
            </hashtag-field>
        </hashtag-container>

        <wanted_results-container>
            <wanted-results-label>
                {{ form.wanted_results.label }}
            </wanted-results-label>
            <wanted-results-container>
                {{ form.wanted_results(size=32) }}
            </wanted-results-container>
        </wanted_results-container>
        <submit>
            {{ form.submit() }}
        </submit>
    </form>
</form-container>
